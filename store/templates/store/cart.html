<h1>Your Cart</h1>
{% if cart_items %}
  <ul>
    {% for item in cart_items %}
      <li>{{ item.product.name }} - Quantity: {{ item.quantity }} - Price: ${{ item.product.price }}</li>
    {% endfor %}
  </ul>
  <a href="{% url 'home' %}">Continue Shopping</a>
{% else %}
  <p>Your cart is empty.</p>
  <a href="{% url 'home' %}">Shop Now</a>
{% endif %}
