<h1>Welcome to Micro IT E-Commerce</h1>
<h2>Products:</h2>
<ul>
  {% for product in products %}
    <li>
      <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a> - ${{ product.price }}
    </li>
  {% empty %}
    <li>No products available.</li>
  {% endfor %}
</ul>
<a href="{% url 'cart_detail' %}">View Cart</a>
