<!DOCTYPE html>
<html>
<head>
    <title>E-Commerce Website</title>
</head>
<body>
    <h1>Welcome to Micro IT E-Commerce</h1>
    <h2>Products:</h2>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - ${{ product.price }}</li>
        {% empty %}
            <li>No products available.</li>
        {% endfor %}
    </ul>
</body>
</html>
